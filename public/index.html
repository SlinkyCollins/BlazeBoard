<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlazeBoard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Icons/browser.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/fd5ff58c2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="heading">Sign in</div>
      <form action="" class="form">
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input class="input" type="email" name="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input class="input" type="password" name="password" id="password" onclick="toggle()" placeholder="Password" required>
          <img src="Icons/eye-close-1.svg" id="passwordIcon">
        </div>
        <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
        <div id="errorMessageContainer"></div>
        <button class="login-button" type="button" onclick="signIn()">Log In</button>
      </form>
      <div class="social-account-container">
          <span class="title">Or sign in with</span>
          <div class="social-accounts">
            <button class="social-button google" onclick="gBut()">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
              </svg></button>
            <button class="social-button github" onclick="gitBut()">
                <img src="Icons/icons8-github.svg"></img> 
              </svg>
            </button>
            <button class="social-button twitter" onclick="twitBut()">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
              </svg>
            </button>
          </div>
        </div>
        <span class="agreement">Don't have an account?&nbsp;<a href="signup.html">Sign up and get started!</a></span>        
    </div>

    <script type="module" src="script.js"></script>
    <script>
      let passwordIcon = document.getElementById("passwordIcon");
      let password = document.getElementById("password");

      const toggle = () => {
        passwordIcon.style.visibility = "visible";
      }

      passwordIcon.onclick = function() {
        if (password.type == "password") {
          password.type = "text"
          // passwordIcon.style.visibility = "visible";
          passwordIcon.src = "Icons/eye-open-1.svg"
        } else {
          password.type = "password"
          // passwordIcon.style.visibility = "hidden";
          passwordIcon.src = "Icons/eye-close-1.svg"
        }
      };
    </script>
</body>
</html>
